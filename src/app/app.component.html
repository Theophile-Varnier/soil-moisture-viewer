<main class="main mat-app-background">
  <mat-toolbar class="tertiary-toolbar">
    <div class="mat-toolbar-wrapper">
      <app-auth></app-auth>
    </div>
  </mat-toolbar>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (link of links; track link) {
    <a mat-tab-link routerLink="/{{link}}"
      (click)="activeLink = link"
      [active]="activeLink == link"> {{link}} </a>
    }
  </nav>
  <app-refresh-button (refresh)="refresh()"></app-refresh-button>
  <app-ui-filters></app-ui-filters>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  <router-outlet />
</main>
